{% extends 'main.html' %}
{% block content %}
    <section class="login-dark">
        <form method="post">
            {% csrf_token %}
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" id="username" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" onclick="login()">Log In</button></div>
        </form>
    </section>

{% endblock %}
