{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-10 col-lg-8">
            <div class="post-preview">
                <a href="{% url 'blog_detail' blog.slug %}">
                    <img src="/media/{{blog.image}}" alt="">
                    <h2 class="post-title">{{blog.title}}</h2>
                    <p>{{blog.content}}</p>
                </a>
                <p class="post-meta">Posted by {{blog.user.username}}&nbsp;<a href="#">{{blog.created_at}}</a></p>
            </div>
        
            <hr>
        {% endfor %}
           
            <div class="clearfix"><button class="btn btn-primary float-end" type="button">Older Posts&nbsp;â‡’</button></div>
        </div>
    </div>
</div>

{% endblock %}
